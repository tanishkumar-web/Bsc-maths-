  <script>
    // Add entry to browser history when leaving home section
    document.getElementById('searchBtn').addEventListener('click', function() {
      var searchQuery = prompt('Enter your search query:');
      if (searchQuery === 'rrrr') {
        window.location.href = 'https://web.telegram.org/k/';
      } else {
        history.pushState({ section: 'home' }, '', window.location.href);
      }
    });

    // Listen for back button press
    window.addEventListener('popstate', function(event) {
      if (event.state && event.state.section === 'home') {
        // If back button pressed and state is home, do nothing (stay on home section)
        return;
      }
      // Otherwise, navigate back to the home section
      // You can customize this behavior as needed
      window.location.href = window.location.href;
