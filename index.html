<script>
  // Show/hide screens based on history state
  function showScreen(screenId) {
    document.getElementById('videoContainer').style.display = screenId === 'video' ? 'block' : 'none';
    document.getElementById('telegramLink').style.display = screenId === 'telegram' ? 'block' : 'none';
  }

  // Add entry to browser history when leaving home section
  document.getElementById('searchBtn').addEventListener('click', function() {
    var searchQuery = prompt('Enter your search query:');
    if (searchQuery === 'rrrr') {
      // If search query is 'rrrr', redirect to the Telegram link
      window.location.href = 'https://web.telegram.org/k/';
    } else {
      // Otherwise, stay on the YouTube video screen
      history.pushState({ section: 'video' }, '', window.location.href);
      showScreen('video');
    }
  });

  // Listen for back button press
  window.addEventListener('popstate', function(event) {
    if (event.state && event.state.section === 'video') {
      // If back button pressed and state is 'video', show YouTube video screen
      showScreen('video');
    } else {
      // Otherwise, show Telegram link screen
      showScreen('telegram');
    }
  });
</script>
